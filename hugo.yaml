baseURL: ""
title: igdr.ch
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Ian Goodrich
  # authorimage: ../assets/images/global/author.webp
  # og_image: /images/ian-face.jpg
  moto: "Research Engineering Impact"
  description: Ian is a researcher and engineer specializing in data science, media monitoring, and strategy for non-profits.
  
  disable_theme_toggle: true
  disable_stay_uptodate: true
  logo: "images/bar-chart.svg"
  hero_image: "images/network.jpg"

  p1:
    heading: "Research"
    image: "images/global/cosmo_semnet.png"
    caption: "A semantic network of Guardian headlines. Built with **[semnet](https://github.com/specialprocedures/semnet)**, my Python library for embedding-based semantic networks."
    content:
      - text: |
          I combine sophisticated tooling and methodological rigour to provide novel insights into intractable problems. 
                    
          I use NLP and LLM-based approaches to **media monitoring**, enabling clients to look beyond mentions and hit counts into the narratives and actors that shape stories.    
          
          I help clients find, collate, clean, and understand the data they need to answer their research questions.
          From multi-million documents corpora and corporate APIs to small-n surveys and focus group discussions;
          open, paid, collected or scraped.

  p2:
    heading: "Engineering"
    # image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "I build scaleable data pipelines and applications to support research and advocacy."
  # p3:
  #   heading: "Media monitoring"
  #   content:
  #     - text: "Go beyond mentions and break free of the limitations of proprietary tooling"
  p3:
    heading: "Clients and colleagues"
    content:
      - text: |
              With nearly two decades experience in humanitarian action, development assistance and environmental advocacy, 
              I am proud to have worked with some of my sectors' most impactful organisations.
              <br><br>
              My CV and client list includes UN agencies, global foundations, and some of the world's top aid organisations.
              <br><br>
              I am also proud to have spent much of my career supporting think tanks and NGOs headquartered in aid-receiving countries.
            
              
    logos:
      - identifier: meliore
        image: "images/clients/m.svg"
        alt: "The Meliore Foundation"
      - identifier: ecf
        image: "images/clients/logo-ecfwhite.png"
        alt: "European Climate Foundation"
      # - identifier: gscc
      #   image: "images/clients/gscc.svg"
      #   alt: "Global Strategic Communications Council"
      - identifier: oxfam
        image: "images/clients/oxfam.svg"
        alt: "Oxfam"
      - identifier: aah
        image: "images/clients/aah.svg"
        alt: "Action Against Hunger"
      - identifier: brc
        image: "images/clients/brc.svg"
        alt: "British Red Cross"
      - identifier: care
        image: "images/clients/care.svg"
        alt: "Care International"
      - identifier: irex
        image: "images/clients/irex.svg"
        alt: "IREX"
      - identifier: unicef
        image: "images/clients/unicef.svg"
        alt: "UNICEF"

  p5:
    heading: "Say hi"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/specialprocedures/'
    linkedin:
      enabled: true
      url: 'https://www.linkedin.com/in/igdrch/'
    mastodon:
      enabled: true
      url: 'https://defcon.social/@specialprocedures'
    

