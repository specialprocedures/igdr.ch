baseURL: ""
title: igdr.ch
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Ian Goodrich
  # authorimage: ../assets/images/global/author.webp
  # og_image: /images/ian-face.jpg
  moto: "Research Engineering Impact"
  description: Ian is a researcher and engineer specializing in data science, media monitoring, and strategy for non-profits.
  
  disable_theme_toggle: true
  disable_stay_uptodate: true
  logo: "images/bar-chart.svg"
  hero_image: "images/network.jpg"

  triplet1:
    heading: "Research"
    image: "images/global/cosmo_semnet.png"
    caption: "A semantic network of Guardian headlines. Built with **[semnet](https://github.com/specialprocedures/semnet)**, my Python library for embedding-based semantic networks."
    content:
      - text: |

          **Bespoke media analysis:** use AI and full-text data to understand the messages and actors shaping stories in your sector
          
          **Diverse toolkit:** supercharge your research with scraping, natural language processing, machine learning, GIS, network analysis and more
          
          **Mixed methods research:** contextualize findings through key informant interviews, focus groups, and surveys
          
  triplet2:
    heading: "Engineering"
    image: "images/data-engineer.svg"
    caption: Planning data replication from a legacy system
    content:
      - text: |
          **Data pipelines:** Replicate, enrich and integrate data from across your organisation with robust and scaleable data pipelines
          
          **Applications and dashboards:** Collect data from your users and transform it into meaningful insights 
          
          **Python libraries:** Develop custom tooling to solve the specific problems your organisation faces
          
  triplet3:
    heading: "Impact"
    image: "images/case-study.png"
    caption: Documenting Oxfam's flagship programmes
    content:
      - text: |
          **Bid-writing and programme design:** develop compelling grant applications based on research, consultation and sound financial planning   
          
          **Monitoring, evaluation and learning:** define your goals, use the right tools to track your progress, learn what makes your programme tick  
          
          **Strategic communications:** go beyond tracking hits and mentions to understand your work's impact on media narratives
  
  partners:
    heading: "Clients, colleagues and contexts"
    content:
      - text: |
              With nearly two decades experience in humanitarian action, development assistance and environmental advocacy, 
              I am proud to have worked with some of my sectors' most impactful organisations.
              
              My CV and client list includes UN agencies, global foundations, and some of the world's top aid organisations.              
              I am also proud to worked for several think tanks and NGOs headquartered in aid-receiving countries.
              
              I have spent most of my career living and working internationally: in Georgia, Palestine, Lebanon, the Philippines and Hungary.
    logos:
      - identifier: meliore
        image: "images/clients/m.svg"
        alt: "The Meliore Foundation"
      - identifier: ecf
        image: "images/clients/logo-ecfwhite.png"
        alt: "European Climate Foundation"
      # - identifier: gscc
