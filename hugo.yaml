  tools:
    heading: "Tools and frameworks"
    content:
      - text: |
              I've been working in Python for about seven years and it's my go-to language in most situations. I've also written a lot of SQL, and have professional experience with R and Stata. 
              I've worked with most mainstream libraries for data science and AI, and write pipelines, API integrations and scrapers.
              
              I have recently published **[Semnet](https://github.com/specialprocedures/semnet)**, a library that creates semantic networks from embeddings.
              
              I am comfortable on a range of platforms, most so on Linux and GCP, but I've spent a lot of time around Azure and Power Platform. This site is hosted on Cloudflare pages, just to mix things up.
              
              
